name: Hotfix Report
description: 배포되어 있는 프로젝트에 긴급 수정이 필요
title: '[Hotfix]: '
labels: 'bug'
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
  - type: checkbox
    id: terms
    attributes:
      label: Code of Conduct
      description: aa
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
