name: Hotfix Report
description: 배포되어 있는 프로젝트에 긴급 수정이 필요시에 사용합니다. (긴급)
title: '[Hotfix]: '
labels: '🐞 QAFix'
body:
  - type: markdown
    attributes:
      value: |
        빠른 수정을 위해 최대한 많은 정보를 상세하게 입력해주세요.
  - type: textarea
    id: what-happened
    attributes:
      label: 어떤 문제가 발생하였나요?
      placeholder: 문제에 대해서 상세히 작성해주세요.
    validations:
      required: true
  - type: dropdown
    id: project
    attributes:
      label: 어떤 프로젝트에서 오류가 발생하였나요?
      options:
        - Extension
        - Me
        - Button
        - Connect
        - Dashboard
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: 버전
      description: 어떤 버전에서 오류가 발생하였는지 작성해주세요.
      placeholder: 1.0.0
     validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: 어떤 브라우저에서 문제가 발생합니까?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: 관련 로그 입력
      description: 관련 로그 출력을 복사하여 붙여넣으십시오.
      render: shell
